{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="{% static 'core/css/checkout.css' %}">
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>

<div class="checkout-container">
  <h2>Checkout</h2>
  
  <form method="POST" id="payment-form" class="checkout-form">
    {% csrf_token %}
    
    <label for="name">Full Name:</label>
    <input type="text" name="name" id="name" required>

    <label for="phone">Phone Number:</label>
    <input type="text" name="phone" id="phone" required>

    <label for="address">Address:</label>
    <textarea name="address" id="address" required></textarea>

    <!-- Stripe Card Element -->
    <label for="card-element">Card Details:</label>
    <div id="card-element" class="stripe-card"></div>
    <div id="card-errors" class="card-errors" role="alert"></div>

    <button type="submit" class="checkout-btn">Pay {{ total }} PKR</button>
  </form>
</div>
<script>
  const stripe = Stripe("{{ STRIPE_PUBLISHABLE_KEY }}");
  const elements = stripe.elements();

  // Stripe Card Style â€” Matching your input boxes
  const style = {
    base: {
      color: '#333',
      fontSize: '15px',
      fontFamily: "'Segoe UI', Tahoma, Geneva, Verdana, sans-serif",
      padding: '14px',
      '::placeholder': {
        color: '#888'
      }
    },
    invalid: {
      color: '#dc3545',
      iconColor: '#dc3545'
    }
  };

  const card = elements.create("card", {
    style: style,
    classes: {
      base: "StripeElement stripe-card",
      focus: "StripeElement--focus",
      invalid: "StripeElement--invalid"
    }
  });

  card.mount("#card-element");

  const form = document.getElementById("payment-form");
  form.addEventListener("submit", async (event) => {
    event.preventDefault();

    const { token, error } = await stripe.createToken(card);
    if (error) {
      document.getElementById("card-errors").textContent = error.message;
    } else {
      const hiddenInput = document.createElement("input");
      hiddenInput.setAttribute("type", "hidden");
      hiddenInput.setAttribute("name", "stripeToken");
      hiddenInput.setAttribute("value", token.id);
      form.appendChild(hiddenInput);
      form.submit();
    }
  });
</script>


</body>  
 
</html>
